<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Winterest</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-app="Winterest" ng-cloak>
    <div ng-controller="TopCtrl">
        <div ng-include="'partials/NavBar.html'"></div>
        <div ng-view ></div>
    </div>

    <!-- Third Party Libraries -->
    <script src="lib/bower_components/firebase/firebase.js"></script>
    <script src="lib/bower_components/angular/angular.min.js"></script>
    <script src="lib/bower_components/angular-route/angular-route.min.js"></script>
    <script src="lib/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="lib/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>


    <!-- App Files -->
    <script src="app/app.js"></script>

    <!-- Providers -->
    <script src="app/services/SearchService.js"></script>
    <script src="app/values/FbCreds.js"></script>
    <script src="app/factories/AuthFactory.js"></script>
    <script src="app/factories/BoardsFactory.js"></script>
    <script src="app/factories/PinsFactory.js"></script>
    <script src="app/factories/ApiFactory.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/ShowBoardCtrl.js"></script>
    <script src="app/controllers/SearchCtrl.js"></script>
    <script src="app/controllers/LoginCtrl.js"></script>
    <script src="app/controllers/TopCtrl.js"></script>
    <script src="app/controllers/NavCtrl.js"></script>
    <script src="app/controllers/BoardListCtrl.js"></script>
    <script src="app/controllers/ModalCtrl.js"></script>
    <script src="app/controllers/PinModalCtrl.js"></script>
    <script src="app/controllers/BoardSingleCtrl.js"></script>
  </body>
</html>
